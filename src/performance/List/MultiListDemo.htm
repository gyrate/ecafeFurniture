<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../js/sui.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../js/suibase.js"></script>
    <script type="text/javascript" src="../../js/form/list.js"></script>

    <!--<link href="../../css/sui.base.css" rel="stylesheet" type="text/css"/>-->
    <link href="../../css/sui.form.list.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../timer.js"></script>
    <script type="text/javascript">

        $(function () {

            //生成数据源
            var items = [];
            for (var i = 0,len = 1000; i < len; i++) {
                items.push({label:'Number ' + i,value: i});
            }
            var store = new Sui.data.Store(items);

            //开始计时
            Timer.start('Sui.MultiList');
            var select = new Sui.MultiList({
                applyTo : 'sex',
                //width : 100,
                //height:150,
                store : store,
                //draggable : true,
                listeners : {
                    selected : function(e) {
                        alert(e.value);
                    }
                }
            });
            //停止计时
            Timer.stop('Sui.MultiList');
            Timer.showResult('Sui.MultiList');
        });

    </script>

</head>
<body>


<br/>
<br/>
<br/>
<div id="sex"></div>

<br/>

</body>
</html>
