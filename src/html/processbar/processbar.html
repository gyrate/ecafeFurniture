<script type="text/javascript">

    $(function () {

        var process1 = new Sui.Processbar({
            applyTo: 'percent1',
            value:2
        })

        var process2 = new Sui.Processbar({
            applyTo: 'percent2'  ,
            customClass:'sui_process_red',
            value:45
        })

        var process3 = new Sui.Processbar({
            applyTo: 'percent3',
            value:78,
            showText:false
        })

        $('#sv10').bind('click',function(){
            process1.setValue(10);
        })
        $('#sv50').bind('click',function(){
            process1.setValue(50);
        })
        $('#sv100').bind('click',function(){
            process1.setValue(100);
        })
    });
