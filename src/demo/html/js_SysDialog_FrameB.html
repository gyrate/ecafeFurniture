<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" media="all" href="../../css/default.css"/>
    <link rel="stylesheet" media="all" href="../../css/skin1.css"/>
</head>
<body  class="pop_iframe">
    <div class="pop_iframe_content">
        <form>
            <p>
                <a href ="js_SysDialog_FrameB.html" target="_blank">&lt;新窗口打开iframeB&gt;</a>
            </p>
            <p>
                <label>从窗体A中传来的数据：</label>
                <input type="text"  id="user" value="123"/>
            </p>
            <p>
                <input type="button" id="close" value="关闭并返回数据给窗体A">
            </p>

        </form>
    </div>
<script src="../../js/jquery-1.7.1.min.js"></script>
<script src="../../js/sui.js"></script>
<script src="../../js/dialog/dialog.js"></script>
<script>
    $(function(){
        //初始化输入框的值
        $('#user').val(Sui.dialog.data('user'));
        //将数据存入Sui.dialog并关闭窗体
        $('#close').click(function(){
            Sui.dialog.data('user', $('#user').val() );
            Sui.dialog.close();
        });
    })
</script>
</body>
</html>
