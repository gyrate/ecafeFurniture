<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../css/base.css" rel="stylesheet" media="all"/>
    <link href="../../css/default.css" rel="stylesheet" media="all"/>
    <link href="../../css/skin1.css" rel="stylesheet" media="all"/>

    <link href="../../css/sui.menu.css" rel="stylesheet" media="all"/>
    <link href="../../css/sui.tab.css" rel="stylesheet" media="all"/>
    <link href="../../css/sui.upload.css" rel="stylesheet" media="all"/>

</head>
<body>
    <div class="sui_imgupload" style="margin:100px auto;display: none;">
        <div class="sui_imgtool">
            <div class="btn"><input type="file">+添加图片</div>
            <a class="btn" href="javascript:void(0);">+添加图片</a>
            <a class="btn" href="javascript:void(0);">开始上传</a>
            <a class="btn" href="javascript:void(0);">取消上传</a>
        </div>
        <div class="sui_imggrid">
            <div class="sui_imgbox">
                <div class="sui_imgbox_con">
                    <i></i><img src="../../images/dashbord/fram3.png" width="100" >
                    <span class="name">chartchartchartchartchart chartchart.jpg</span>
                    <span class="remove">删除</span>
                </div>
            </div>
            <div class="sui_imgbox">
                <div class="sui_imgbox_con">
                    <i></i><img src="../../images/dashbord/fram3.png" width="120" >
                </div>
            </div>
            <div class="sui_imgbox">
                <div class="sui_imgbox_con"></div>
            </div>
        </div>
    </div>

    <div id="imgUpload"  style="margin: 100px auto; margin-bottom: 20px;">
    </div>
    <div style=" margin: 10px auto; width: 655px;" id="uploadResult"></div>

    <script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/sui.js"></script>
    <script type="text/javascript" src="../../js/suibase.js"></script>

    <script type="text/javascript" src="../../js/upload/fileupload.js"></script>
    <script type="text/javascript">

        var dom = $('#uploadResult');

        var upload = new Sui.upload.ImageUpload({
            applyTo:'imgUpload',
            url:'../../php/upload.php'
//            ,imageSizeLimit:1024*20
            ,onSuccess:function(file, responseText) {
                $('<img width="200" src="' + responseText + '" />').appendTo(dom);
            }
            ,onComplete:function(){
                 alert('图片上传完毕。');
            }
        })
    </script>
</body>
</html>
