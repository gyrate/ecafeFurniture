    <p>

    <p>
        <button id="getValue">获取值</button>
        <button id="readOnly">只读</button>
        <button id="editable">可编辑</button>
    </p>
    <div style="position: absolute;right:30px;bottom:50px;">
        <input id="input"/>
    </div>


<script type="text/javascript">

    $(function () {

        var select = new Sui.form.MultiDropList({
            applyTo : 'input',
            name : 'input',
            value :'44',
            //panelWidth:500,
            items : [
                { label : '2013年质量体系改进项目', value : '11'},
                { label : '智慧路灯软件四期', value : '22'},
                { label : 'IT部2013年日常工作',  value : '33'},
                { label : '测试部2013年日常工作', value : '44'},
                { label : '南沙智慧家庭服务平台', value : '55'},
                { label : '南沙区一卡通系统',value : '66'}
            ]
        });

        $("#getValue").click(function() {
            alert(select.getValue());
        });

        $("#readOnly").click(function() {
            select.setReadOnly(true);
        });

        $("#editable").click(function() {
            select.setReadOnly(false);
        });

    });

</script>
