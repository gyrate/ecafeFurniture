<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../css/base.css" rel="stylesheet" media="all"/>
    <link href="../../css/default.css" rel="stylesheet" media="all"/>
    <link href="../../css/skin1.css" rel="stylesheet" media="all"/>
    <link href="../../css/sui.menu.css" rel="stylesheet" media="all"/>

    <script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>

    <script type="text/javascript" src="../../js/suibase.js"></script>

    <script type="text/javascript" src="../../js/menu/menu.js"></script>

    <style type="text/css">
        #toolbar{
            position: absolute;
            top:50px;
            left: 300px;
            width: 500px;
            border: 1px solid #666;
            overflow: hidden;
        }

        .sui_layer hr{
            border: 0 none;
            border-top: 1px solid #ccc;
        }
        .sui_hlayout .hlayout_item {
            float: left;
            vertical-align: top;
        }
        .sui_hlayout .hlayout_item div{
            padding: 0 13px;
            height: 27px;
            line-height: 27px;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div id="toolbar"></div>

<div id="menu" style="width: 200px;height: 20px;background: #f0f0f0;">菜单</div>


<script type="text/javascript">

    $(function () {

        var menuBar = new Sui.menu.MenuBar({
            cls : 'menubar',
            applyTo : 'toolbar'
        });

            html:'菜单0',
            itemConfigs:[

        var item = new Sui.menu.MenuItem({html:'glass'});
